<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.13.0/css/all.css'>

  <link rel="stylesheet" href="style.css">
  <title>Zoo Negara</title>
</head>
<body>
  <section class="s1">
    <div class="container">
      <div class="right-column">
        <div class="top">
          
          <!-- profile -->
          <i class="far fa-user-circle fa-2x" style="color: #000000;"></i>  

          <!-- facebook -->
          <a href="https://www.facebook.com/znegaramalaysia" target="_blank">
            <i class="fab fa-facebook-square fa-2x" style="color: #000000;">
            </i> 
          </a>
        
          <!-- instagram -->
          <a href="https://www.instagram.com/zoonegara_malaysia/" target="_blank">
            <i class="fab fa-instagram-square fa-2x" style="color: #000000;">
            </i>
          </a>
        </div>
      </div>
      
      <div class="left-column">
        <div class="content">
          <div class="nav-content">
            <div class="logo">
              <img src="./image/logo.png" alt="zoo negara logo">
            </div>
            <div class="search-bar">
              <input type="text">
            </div>
          </div>


            <div class="left-content">
              <div class="slideshow-container">
  
                <!-- Full-width images -->
                <div class="mySlides fade">
                  <img src="./image/lion.png" style="width:100%">
                </div>
              
                <div class="mySlides fade">
                  <img src="./image/monkey.png" style="width:100%">
                </div>
              
                <div class="mySlides fade">
                  <img src="./image/panda.png" style="width:100%">
                </div>
              </div>
              <br>
              
              <!-- The dots/circles -->
              <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
              </div>
            </div>
  
            <div class="right-content">
              <div class="activity">
                <div class="activity-1">
                  <svg>    
                    <image href="./image/lion.png" height="200" width="300"/>
                  </svg>
                </div>
                <div class="activity-2">
                  <svg>    
                    <image href="./image/giraffe.png" height="200" width="300"/>
                  </svg>
                </div>
                <div class="activity-3">
                  <svg>    
                    <image href="./image/monkey.png" height="200" width="300"/>
                  </svg>
                </div>
                <div class="activity-4">
                  <svg>    
                    <image href="./image/panda.png" height="200" width="300"/>
                  </svg>
                </div>
              </div>
          
        </div>
      </div>
    </div>
  </section>
  
  <script src="script.js"></script>
  
</body>
</html>
